[package]
name = "deep_space"
version = "2.8.9"
authors = ["Justin Kilpatrick <justin@althea.net>", "Micha≈Ç Papierski <michal@papierski.net>"]
repository = "https://github.com/althea-net/deep_space"
description = "A highly portable, batteries included, transaction generation and key management library for Cosmos blockchains"
license = "Apache-2.0"
edition = "2021"

[dependencies]
base64 = "0.13"
bech32 = "0.8"
bytes = "1.0"
cosmos-sdk-proto = { package = "cosmos-sdk-proto-althea", version = "0.9" }
hmac = { version = "0.12" }
log = "0.4"
num = "0.4"
pbkdf2 = { version = "0.10" }
prost = "0.9"
prost-types = "0.9"
rand = { version = "0.8" }
ripemd = "0.1"
rust_decimal = "1.9"
secp256k1 = "0.21"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.10"
tokio = { version = "1", features = ["time"] }
tonic = { version = "0.6", features = ["compression"] }
u64_array_bigints = { git = "https://github.com/AaronKutch/u64_array_bigints.git", rev = "91dd5758e76487f91d2ac3472be3fc98704aff3c", default-features = false, features = ["serde_support"] }
unicode-normalization = { version = "0.1" }

[dev-dependencies]
actix-rt = "2.2"
env_logger = "0.9"
rand = "0.8"

[features]
